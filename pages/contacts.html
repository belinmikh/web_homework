<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Контакты</title>
</head>
<body>
<div class="row col-12">
    <div class="navbar fixed-start col-2 bg-dark" style="min-height: 100vh">
        <div class="fixed-top" style="width: 15.7%">
            <h1 class="text-light p-4">Меню</h1>
            <div class="list-group p-2">
                <a href="#" class="list-group-item list-group-item-action">Главная</a>
                <a href="#" class="list-group-item list-group-item-action">Категории</a>
                <a href="#" class="list-group-item list-group-item-action">Каталог</a>
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Контакты</a>
            </div>
        </div>
        <div class="btn-group dropup fixed-bottom p-2" style="width: 15.7%">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Пользователь</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><a class="dropdown-item" href="#">Выход</a></li>
            </ul>
        </div>
    </div>
    <div class="col-10 p-0">
        <h1 class="text-center p-5">Контакты</h1>
        <div class="row">
        <div class="card m-5" style="width: 43.5%">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                    <label for="username" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                    <label for="user-email" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="user-email">
                    </div>
                    <div class="mb-3">
                    <label for="user-text" class="form-label">Сообщение</label>
                    <textarea class="form-control" id="user-text" style="height: 16vh"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
        <div class="card m-5 border-white" style="width: 43.5%">
            <div class="card-body">
                <h5 class="card-title">Наши контакты</h5>
                <p class="card-text">8 800 555 35 35</p>
                <p class="card-text">Улица Пушкина, дом Колотушкина</p>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
